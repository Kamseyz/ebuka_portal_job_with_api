{% extends "base/layout.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-3">{% trans "Confirm Email Address" %}</h2>
    <p>
      {% blocktrans with email_address=email_address %}
        Please confirm that {{ email_address }} is your email address.
      {% endblocktrans %}
    </p>
    <form method="post" action="">
      {% csrf_token %}
      <button class="btn btn-success" type="submit">{% trans "Confirm" %}</button>
    </form>
  </div>
</div>
{% endblock %}
