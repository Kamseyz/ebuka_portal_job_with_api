{% extends "base/layout.html" %}
{% block content %}
  <div class="container mt-5">
    <form method="POST" action="">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}

      {{ form.password.label_tag }}
      {{ form.password }}

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
{% endblock %}
