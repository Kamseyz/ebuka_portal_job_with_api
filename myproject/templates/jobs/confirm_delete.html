{% extends 'base/layout.html' %}

{% block content %}
  <h2>Confirm deletion</h2>
  <p>Are you sure you want to delete the job "{{ object }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'employee-dashboard-view' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
